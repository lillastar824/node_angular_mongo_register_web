<div class="invite-scroll">
    <div class="heading">
        Shareable Link
    </div>

    <div class="col-md-12 mt-2">
        <hr>
        <div class="row" *ngIf= "!noAtSign">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Select @sign</mat-label>
                    <mat-select name="atsignName" [(ngModel)]="model.atsignName" required>
                        <mat-optgroup *ngFor="let key of Object.keys(allAtSigns)" [label]="key">
                            <mat-option *ngFor="let name of allAtSigns[key]" [value]="name.atsignName">
                                {{name.atsignName}}
                            </mat-option>
                        </mat-optgroup>
                    </mat-select>
                </mat-form-field>
            </div>
            <button class="btn p-0" *ngIf="model.atsignName" (click)="copyInputMessage()">
                <mat-icon class="size-regular mr-2" svgIcon="copy"></mat-icon>Copy your shareable link
            </button>
        </div>
        <div class="alert alert-danger" *ngIf="noAtSign">
            No @sign available
        </div>
    </div>
