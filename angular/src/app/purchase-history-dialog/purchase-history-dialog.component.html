<div class="header">
  <button class="back-btn" mat-dialog-close>
    <mat-icon svgIcon="back"></mat-icon>
  </button>
  <h2>Purchase History</h2>
</div>
<div class="body">
  <h3>Your Purchases</h3>
  <mat-accordion class="purchase-history-accordion">
    <mat-expansion-panel *ngFor="let data of transactionData">
      <mat-expansion-panel-header>
        <mat-panel-title class="d-flex align-items-center justify-content-between">
          <span>{{data.created | date}}</span><span>${{data.amount/100}}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="table-responsive">
      <table class="purchased-item my-3">
        <tr>
          <th scope="row">Receipt #</th>
          <td>{{data.orderId}}</td>
        </tr>
        <tr>
          <th scope="row">Amount Paid</th>
          <td>${{(data.amount/100).toFixed(2)}}</td>
        </tr>
        <tr>
          <th scope="row">Date Paid</th>
          <td>{{data.created | date}}</td>
        </tr>
        <!-- <tr>
          <th scope="row">Payment Method</th>
          <td>{{data.paymentMethod}} - {{data.cardDetails}}</td>
        </tr> -->
        <tr>
          <th scope="row" class="pt-4 pb-2">Summary </th>
        </tr>
        <tr *ngFor="let atsign of data.atsignName">
          <th scope="row">
            <span class="d-block text-break">@{{atsign.atsignName}}</span>
          </th>
          <td class="purchased-summary">${{(atsign.payAmount?atsign.payAmount:0).toFixed(2)}}</td>
        </tr>
      </table></div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
