

<div mat-dialog-content>
  
    <div>
        <form>
            <div>
                <h1 class="invite-head ml-5">
                    <span *ngIf="data">Commission @sign Order Details</span>
                </h1>
                <mat-card class="get-invited-card">
                    <button type="button" class="close-btn"> <i class="fa fa-times-circle" (click)="onNoClick()"></i>
                    </button>
                    <div class="mat-elevation-z8 tablescroll"  >
    
                        <mat-table [dataSource]="data.data" matSort  >
                            <ng-container matColumnDef="id">
                                <mat-header-cell style="max-width: 70px" *matHeaderCellDef mat-sort-header> Id
                                </mat-header-cell>
                                <mat-cell style="max-width: 70px" *matCellDef="let row; let i = index;" data-label="id"
                                    title=' '> {{ (i+1) }}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="createdDate">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Created date
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="type">
                                    {{createdDate.createdDate | date: 'MM/dd/yyyy' }} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="orderId">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Order Id
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="type">
                                    {{orderId.orderId}} </mat-cell>
                            </ng-container>
    
                            <ng-container matColumnDef="atsignName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> @sign name
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="type">
                                    {{row.atsignName}} </mat-cell>
                            </ng-container>
                            <!-- <ng-container matColumnDef="is_verified">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> is_verified
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="type" >
                                    {{row.is_verified}} </mat-cell>
                            </ng-container> -->
                            <ng-container matColumnDef="payAmount">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> @sign Amount
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="type">
                                    {{row.payAmount.toFixed(2)}} </mat-cell>
                            </ng-container>

    
                           <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                             <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>
    
                        <!-- <mat-paginator  #atsignsPaginator
                             [pageSizeOptions]="[25, 50, 100]"></mat-paginator> -->
                    </div>
                </mat-card>
                <!-- <button type="button" class="btn btn-secondary close-btns"(click)="onNoClick()">Close</button> -->
                <button type="button" class=" btn btn-outline-secondary rounded-pill close-btns" (click)="onNoClick()">Close</button>
            </div>
        </form>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise"></ngx-spinner>
</div>
<div mat-dialog-actions>
