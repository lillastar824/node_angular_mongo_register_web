<h1 mat-dialog-title> Apply Referral Code </h1>

<div mat-dialog-content>
  <form [formGroup]="referalCodeForm" (ngSubmit)="save()" class="mt-4">

    <div class="form-group col-12">
      <label>Referral Code</label>
      <input formControlName="referalCode" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && getFormControl.referalCode.errors }" type="text" />

      <div *ngIf="submitted && getFormControl.referalCode.errors" class="invalid-feedback">
        <div *ngIf="getFormControl.referalCode.errors.required">Referral Code is required</div>
      </div>
    </div>
    <div class="col-md-12 text-danger text-right mb-2" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>
    <div class="form-group col-12">
      <button type="submit" class="selected btn rounded-pill  shadow">Apply</button>
      <!-- <button class="addButton"> Apply </button> -->
    </div>
  </form>
</div>
