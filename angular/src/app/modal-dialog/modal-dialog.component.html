<h1 mat-dialog-title>Invite</h1>
<div mat-dialog-content>
    <!-- <p>Enter the email: </p> -->
    <mat-form-field>
        <!-- <input matInput [(ngModel)]="data.email" placeholder="Enter email" required> -->
        <input matInput placeholder="Email" #email="ngModel" [(ngModel)]="data.email" [disabled]="data.userDetails &&  data.userDetails['email']" name="email" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial (click)="getInviteCode(data.email)">Send Invite</button>
</div>
